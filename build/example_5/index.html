<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>sortableTree</title>
    <meta name="description" content="sortableTree">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
      <h2>Just a List</h2>
      <ul id="sortable-1" class="sortable-list_words">
        <li class="sortable-word">
          <span class="drag-handle">☰</span>
          Item Namber: 1
        </li>

        <li class="sortable-word">
          <span class="drag-handle">☰</span>
          Item Namber: 2
        </li>

        <li class="sortable-word">
          <span class="drag-handle">☰</span>
          Item Namber: 3
        </li>

        <li class="sortable-word">
          <span class="drag-handle">☰</span>
          Item Namber: 4
        </li>

        <li class="sortable-word">
          <span class="drag-handle">☰</span>
          Item Namber: 5
        </li>
      </ul>

      <h2>Groups</h2>

      <ul id="advanced-1" class="sortable-list_words">
        <li class="sortable-word">List 1-1</li>
        <li class="sortable-word">List 1-2</li>
        <li class="sortable-word">List 1-3</li>
      </ul>

      <ul id="advanced-2" class="sortable-list_words">
        <li class="sortable-word">List 2-1</li>
        <li class="sortable-word">List 2-2</li>
        <li class="sortable-word">List 2-3</li>
      </ul>

      <ul id="advanced-3" class="sortable-list_words">
        <li class="sortable-word">List 3-1</li>
        <li class="sortable-word">List 3-2</li>
        <li class="sortable-word">List 3-3</li>
      </ul>
  </body>

  <script src="./example_5.js"></script>
</html>
